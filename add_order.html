<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>ADD_Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Summernote css -->
        <link href="assets/libs/summernote/summernote-bs4.min.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    </head>

    <body data-sidebar="dark">

        <!-- Begin page -->
        <div id="layout-wrapper">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Add Order</h3>    <br/>
                            <label style="float:right;">Date: 2020-07-14</label><br/><br/>
                            <label style="float: right;">Date: 12:38 pm</label>
                            <label class="col-sm-2 col-form-label">Table</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option></option>
                                </select><br/>
                                <table class="table table-bordered" id="product_info_table">
                                    <thead>
                                      <tr>
                                        <th style="width:50%">Product</th>
                                        <th style="width:10%">Qty</th>
                                        <th style="width:10%">Rate</th>
                                        <th style="width:20%">Amount</th>
                                        <th style="width:10%"><button type="button" id="add_row" class="btn btn-default"><i class="fa fa-plus"></i></button></th>
                                      </tr>
                                    </thead>
                  
                                     <tbody>
                                       <tr id="row_1">
                                         <td>
                                          <select class="form-control select_group product" data-row-id="row_1" id="product_1" name="product[]" style="width:100%;" onchange="getProductData(1)" required>
                                              <option value=""></option>
                                                <option value="id"></option>
                                            </select>
                                          </td>
                                          <td><input type="text" name="qty[]" id="qty_1" class="form-control" required onkeyup="getTotal(1)"></td>
                                          <td>
                                            <input type="text" name="rate[]" id="rate_1" class="form-control" disabled autocomplete="off">
                                            <input type="hidden" name="rate_value[]" id="rate_value_1" class="form-control" autocomplete="off">
                                          </td>
                                          <td>
                                            <input type="text" name="amount[]" id="amount_1" class="form-control" disabled autocomplete="off">
                                            <input type="hidden" name="amount_value[]" id="amount_value_1" class="form-control" autocomplete="off">
                                          </td>
                                          <td><button type="button" class="btn btn-default" onclick="removeRow('1')"><i class="fa fa-close"></i></button></td>
                                       </tr>
                                     </tbody>
                                  </table>
                  
                                  <br /> <br/>
                  
                                  <div class="col-md-6 col-xs-12 pull pull-right">
                  
                                    <div class="form-group">
                                      <label for="gross_amount" class="col-sm-5 control-label">Gross Amount</label>
                                      <div class="col-sm-7">
                                        <input type="text" class="form-control" id="gross_amount" name="gross_amount" disabled autocomplete="off">
                                        <input type="hidden" class="form-control" id="gross_amount_value" name="gross_amount_value" autocomplete="off">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="service_charge" class="col-sm-5 control-label">S-Charge  %</label>
                                      <div class="col-sm-7">
                                        <input type="text" class="form-control" id="service_charge" name="service_charge" disabled autocomplete="off">
                                        <input type="hidden" class="form-control" id="service_charge_value" name="service_charge_value" autocomplete="off">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="vat_charge" class="col-sm-5 control-label">Vat  %</label>
                                      <div class="col-sm-7">
                                        <input type="text" class="form-control" id="vat_charge" name="vat_charge" disabled autocomplete="off">
                                        <input type="hidden" class="form-control" id="vat_charge_value" name="vat_charge_value" autocomplete="off">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="discount" class="col-sm-5 control-label">Discount</label>
                                      <div class="col-sm-7">
                                        <input type="text" class="form-control" id="discount" name="discount" placeholder="Discount" onkeyup="subAmount()" autocomplete="off">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="net_amount" class="col-sm-5 control-label">Net Amount</label>
                                      <div class="col-sm-7">
                                        <input type="text" class="form-control" id="net_amount" name="net_amount" disabled autocomplete="off">
                                        <input type="hidden" class="form-control" id="net_amount_value" name="net_amount_value" autocomplete="off">
                                      </div>
                                    </div>
                                    <div class="dropdown d-inline-block">
                                        <br/>
                                        <button class="btn btn-primary dropdown-toggle waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                             Save Changes
                                        </button>
                                        <button class="btn btn-warning dropdown-toggle waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Back
                                       </button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

        
        <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!--tinymce js-->
    <script src="assets/libs/tinymce/tinymce.min.js"></script>

    <!-- Summernote js -->
    <script src="assets/libs/summernote/summernote-bs4.min.js"></script>

    <!-- init js -->
    <script src="assets/js/pages/form-editor.init.js"></script>

    <script src="assets/js/app.js"></script>
    
    <!-- Plugins js -->
    <script src="assets/libs/dropzone/min/dropzone.min.js"></script>

    <script src="assets/js/app.js"></script>


</body>
</html>
